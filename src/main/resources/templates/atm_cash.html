<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--reference to CSS library - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{/css/atm_cash.css}" rel="stylesheet" />
    <!-- Flatpicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>ATM Cash page</title>
</head>
<body>
<h1>ATM Cash register page</h1>
 <div class="container mt-5">
    <form th:action="@{/registerAtm}" th:object="${atm_mod_attribute}" method="post" class="needs-validation">
        <div class="form-group">
            <label for="opType">Operation Type:</label>
            <select id="opType" name="opType" th:field="*{operType}" required>>
                <option value="">-- Select operation type --</option>
                <option th:each="opType : ${opList}"
                        th:value="${opType}"
                        th:text="${opType}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" th:field="*{amount}" required>
        </div>
        <div class="form-group">
            <label for="transDate">Transaction Date:</label>
            <input type="text" class="form-control" id="transDate"  th:field="*{transactionDate}" required>
        </div>
        <div class="form-group">
            <label for="operDesc">Description:</label>
            <input type="text" class="form-control" id="operDesc" th:field="*{operDescription}" maxlength="50" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    setTimeout(() => {
      flatpickr("#transDate", {
          dateFormat: "d.m.Y H:i",
          enableTime: true,
          noCalendar: false,
          time_24hr: true,
          maxDate: new Date()
      });
  }, 100);
</script>
</body>
</html>
