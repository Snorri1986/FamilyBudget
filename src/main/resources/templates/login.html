<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--reference to CSS library - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title>FamilyBudget Cloud App</title>
</head>
<body>
<h1>FamilyBudget Cloud App</h1>
<p th:text="'Version: 1.4.2'" />
<div class="container mt-5">
    <form th:action="@{/toMain}" th:object="${login_mod_attribute}" method="post" class="needs-validation">
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="text" class="form-control" id="pass" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
