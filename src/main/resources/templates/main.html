<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--reference to CSS library - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>FamilyBudget Cloud App</title>
</head>
<body>
<h1>Welcome to FamilyBudget Cloud Application</h1>
<!-- <p th:text="'Time on a server is ' + ${theDate}" /> -->
<p th:text="'Version: 1.3.2'" />
<div class="text-center">
    <div class="btn-group" role="group" aria-label="Buttons of spending's ">
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/income}'|">Incomes</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/entertainment}'|">Entertainment</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/groceries}'|">Groceries</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/health}'|">Health</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/renthousing}'|">Rent/Housing</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/telecom}'|">Telecom</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/travel}'|">Travel</button>
    <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='@{/additional}'|">Others</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
